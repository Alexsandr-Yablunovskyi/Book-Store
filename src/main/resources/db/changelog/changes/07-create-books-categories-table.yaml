databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: OleksandrYablunovskyi
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: set-relation-to-books-categories-table
      author: OleksandrYablunovskyi
      changes:
        - addPrimaryKey:
            columnNames: book_id, category_id
            tableName: books_categories